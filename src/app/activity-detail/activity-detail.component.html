<div *ngIf="activity">
  <h4>{{ activity.name }}</h4>
  <h5>{{ activity.getDate() }} {{ activity.getTime() }}</h5>
  <h5>{{ activity.getDistance() }}mi</h5>
  <h5>{{ activity.getAveragePower() }}w</h5>
  <h5>{{ activity.getMovingTime() }}</h5>

  <div *ngFor="let dist of distributions">
    {{ dist.type }}
    <div *ngFor="let bucket of dist.buckets">
      {{ bucket.bucket }} : {{ bucket.count }}
    </div>
  </div>
</div>
