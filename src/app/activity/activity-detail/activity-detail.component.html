<div *ngIf="activity">
  <h4>{{ activity.name }}</h4>
  <h5>{{ activity.getDate() }} {{ activity.getTime() }}</h5>
  <h5>{{ activity.getDistance() }}mi</h5>
  <h5>{{ activity.getAveragePower() }}w</h5>
  <h5>{{ activity.getMovingTime() }}</h5>


  <activity-distribution-chart *ngFor="let dist of distributions" [distribution]="dist"></activity-distribution-chart>
</div>

<div *ngIf="points.length > 0">
  <activity-point-chart [points]="points"></activity-point-chart>
</div>
